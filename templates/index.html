<!-- Base HTML template -->

{{ define "base-html" }}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Go Backend Starter Template</title>
    <script
      src="https://unpkg.com/htmx.org@2.0.4"
      integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
  </head>
  <body>
    {{ template "signup-component" . }}
  </body>
</html>
{{ end }}

<!-- Sign-up Component -->

{{ define "signup-component" }}
<main class="container" style="width: 50%">
  <article class="grid">
    <div class="card">
      <header>
        <h2>Login</h2>
      </header>
      <!-- needs to be updated to use HTMX instead -->
      <form action="/login" method="POST">
        <div class="form-group">
          <label for="email">
            Email address
            <input
              type="email"
              id="email"
              name="email"
              placeholder="you@example.com"
              required
            />
          </label>
        </div>
        <div class="form-group">
          <label for="password">
            Password
            <input
              type="password"
              id="password"
              name="password"
              placeholder="••••••••"
              required
            />
          </label>
        </div>
        <button type="submit" class="contrast">Login</button>
      </form>
      <footer>
        <p>Don't have an account? <a href="/register">Sign up</a></p>
      </footer>
    </div>
  </article>
</main>
{{ end }}
